<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>src ="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js "</script>
    <script>src ="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "</script>
    <script>src ="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js "</script>
    <title>Ejemplo con JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table table-striped" id="tabla1">


            </table>
        </div>
    </div>

    <script>
  

        addEventListener("DOMContentLoaded", () => {
            fetch("https://jsonplaceholder.typicode.com/users").then(response => response.json())
            .then(datos =>{
                let cad='<tr><th>Nombre</th><th>Email</th><th>Tel√©fono</th></tr>';
                for (let usuario of datos){
                    cad +=`<tr><td>${usuario.name}</td><td>${usuario.email}</td><td>${usuario.phone}</td></tr>`;

                }
                  document.getElementById("tabla1").innerHTML = cad;  

            });
         });

    </script>
    
</body>
</html>
